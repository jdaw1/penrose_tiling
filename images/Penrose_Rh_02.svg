<svg width='960' height='1276.930892403' viewBox='-5.274695102 -6.193994199 9.313322226 12.387988397' preserveAspectRatio='xMidYMid meet' id='Penrose_Rhombi_02' xmlns='http://www.w3.org/2000/svg'>
<!-- TilingId = 2;  NumFats = 32;  NumThins = 18;  ==> #tiles= 50;  NumPathsClosed = 2;  NumPathsOpen = 5 -->
<!-- Licence = "GNU General Public License, Version 3, 29 June 2007"; URL = "https://github.com/jdaw1/penrose_tiling/"; Author = "Julian D. A. Wiseman of www.jdawiseman.com". -->
<!-- EdgeLength = 1.23606797749979; stroke-width defined to be EdgeLength / 16. If changing stroke-width, need to alter viewBox, for which it might help to know that, without line, and assuming inclusion of all the C-generated rhombi, values would be -5.236067977 -6.155367074 9.236067977 12.310734149. -->
<!-- Browser fail for large SVG? Bug report at https://issues.chromium.org/issues/390969197 -->
<g transform='scale(1,-1)'> <!-- PostScript and Excel positive y goes up the page, SVG it goes down. This reflection makes SVG behave as the others. -->

<defs>
	<path id='t' d='M 0 0   L -0.38196601125011 1.17557050458495   -0.76393202250021 0   -0.38196601125011 -1.17557050458495  Z'/> <!-- thin -->
	<path id='f' d='M 0 0   L -1 0.72654252800536   -2 0   -1 -0.72654252800536  Z'/> <!-- fat (closed paths) -->
	<path id='o' d='M 0 0   L -1 0.72654252800536   -2 0   -1 -0.72654252800536  Z'/> <!-- fat (open paths, separate for editability) -->
	<!-- To locate holes, and some other debugging, replace previous line with:  <g id='o'><path d='M 0 0   L -1 0.72654252800536   -2 0   -1 -0.72654252800536  Z'/><circle stroke='#000' fill='#6F6' opacity='1' cx='-1' r='0.2060113295833'/></g>  -->
	<g id='c5r'>
		<g fill='#CCC' opacity='1'>  <!-- Thins: light grey -->
			<use href='#t'  transform='translate(1,0.726542528) rotate(216)'/>
			<use href='#t'  transform='translate(1,-0.726542528) rotate(144)'/>
			<use href='#t'  transform='translate(-0.381966011,-1.175570505) rotate(72)'/>
			<use href='#t'  transform='translate(-1.236067977)'/>
			<use href='#t'  transform='translate(-0.381966011,1.175570505) rotate(288)'/>
		</g>  <!-- thins, fill='#CCC' -->
		<g fill='#FFF' opacity='1'>  <!-- Fats, closed PathLength=5 round: white -->
			<use href='#f'  transform='translate(0.618033989,1.902113033) rotate(72)'/>
			<use href='#f'  transform='translate(2)'/>
			<use href='#f'  transform='translate(0.618033989,-1.902113033) rotate(288)'/>
			<use href='#f'  transform='translate(-1.618033989,-1.175570505) rotate(216)'/>
			<use href='#f'  transform='translate(-1.618033989,1.175570505) rotate(144)'/>
		</g>  <!-- fill='#FFF' -->
		<circle r='0.309016994' fill='#FFF' opacity='1'/>  <!-- circle inside non-pointy closed 5 paths If not wanted, delete this one line -->
	</g>  <!-- id='c5r' -->
</defs>

<g stroke-width='0.077254249' stroke='#000' paint-order='fill stroke' stroke-linejoin='round' stroke-opacity='1'>  <!-- all rhombi -->

<g fill='#CCC' opacity='1'>  <!-- thins not otherwise inside a path. -->
	<use href='#t'  transform='translate(-0.381966011,4.97979657) rotate(180)'/>
	<use href='#t'  transform='translate(-1.236067977,3.804226065) rotate(108)'/>
	<use href='#t'  transform='translate(-1.236067977,2.351141009) rotate(252)'/>
	<use href='#t'  transform='translate(-0.381966011,1.175570505) rotate(180)'/>
	<use href='#t'  transform='translate(-0.381966011,-1.175570505) rotate(180)'/>
	<use href='#t'  transform='translate(-1.236067977,-2.351141009) rotate(108)'/>
	<use href='#t'  transform='translate(-1.236067977,-3.804226065) rotate(252)'/>
	<use href='#t'  transform='translate(-0.381966011,-4.97979657) rotate(180)'/>
</g>  <!-- thins not otherwise inside a path -->


<!-- Paint open paths -->

<g fill='#333' opacity='1' stroke='#000'>  <!-- Fats, open, PathLength=3: dark grey, to give whole tiling appearance of a serrated edge -->
<!-- <animate attributeName='fill' attributeType='XML' values='#333;#FFF' keyTimes='0;0.8' dur='10s' begin='0s' calcMode='discrete' repeatCount='indefinite'/> -->
	<use href='#o'  transform='translate(-2.236067977,-3.077683537) rotate(108)'/> <!-- 5 -->
	<use href='#o'  transform='translate(0,-3.804226065) rotate(36)'/>
	<use href='#o'  transform='translate(0,-6.155367074) rotate(324)'/>
	<use href='#o'  transform='translate(0,6.155367074) rotate(36)'/> <!-- 6 -->
	<use href='#o'  transform='translate(0,3.804226065) rotate(324)'/>
	<use href='#o'  transform='translate(-2.236067977,3.077683537) rotate(252)'/>
</g>  <!-- Fats, open, PathLength=3 -->

<g fill='#333' opacity='1' stroke='#000'>  <!-- Fats, open, PathLength=4: dark grey, to give whole tiling appearance of a serrated edge -->
<!-- <animate attributeName='fill' attributeType='XML' values='#333;#FFF' keyTimes='0;0.8' dur='10s' begin='0s' calcMode='discrete' repeatCount='indefinite'/> -->
	<use href='#o'  transform='translate(1,-3.077683537) rotate(216)'/> <!-- 3 -->
	<use href='#o'  transform='translate(1,-3.077683537) rotate(288)'/>
	<use href='#o'  transform='translate(1,-3.077683537)'/>
	<use href='#o'  transform='translate(1,-3.077683537) rotate(72)'/>
	<use href='#o'  transform='translate(1,3.077683537) rotate(144)'/> <!-- 4 -->
	<use href='#o'  transform='translate(1,3.077683537) rotate(72)'/>
	<use href='#o'  transform='translate(1,3.077683537)'/>
	<use href='#o'  transform='translate(1,3.077683537) rotate(288)'/>
</g>  <!-- Fats, open, PathLength=4 -->

<g fill='#FFF' opacity='1'>  <!-- Fats, open PathLength=8: white -->
	<use href='#o'  transform='translate(-2.236067977,3.077683537) rotate(36)'/> <!-- 2 -->
	<use href='#o'  transform='translate(-2.236067977,3.077683537) rotate(108)'/>
	<use href='#o'  transform='translate(0,2.351141009) rotate(36)'/>
	<use href='#o'  transform='rotate(324)'/>
	<use href='#o'  transform='rotate(36)'/>
	<use href='#o'  transform='translate(0,-2.351141009) rotate(324)'/>
	<use href='#o'  transform='translate(-2.236067977,-3.077683537) rotate(252)'/>
	<use href='#o'  transform='translate(-2.236067977,-3.077683537) rotate(324)'/>
</g>  <!-- Fats, open, PathLength=8 -->


<!-- Paint closed paths not otherwise inside a larger path. Comment is pathId. -->

	<use href='#c5r' transform='translate(2) rotate(36)'/> <!-- 0 -->
	<use href='#c5r' transform='translate(-3.236067977)'/> <!-- 1 -->
</g>  <!-- all rhombi, stroke -->

