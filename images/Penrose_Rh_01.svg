<!-- Browser fail for large SVG? Bug report at https://issues.chromium.org/issues/390969197 -->
<g transform='scale(1,-1)'> <!-- PostScript and Excel positive y goes up the page, SVG it goes down. This reflection makes SVG behave as the others. -->

