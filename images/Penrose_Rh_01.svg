	<path id='o' d='M 0 0   L -1.6180339887499 1.17557050458495   -3.23606797749979 0   -1.6180339887499 -1.17557050458495  Z'/> <!-- fat (open paths, separate for editability) -->
	<!-- To locate holes, and some other debugging, replace previous line with:  <g id='o'><path d='M 0 0   L -1.6180339887499 1.17557050458495   -3.23606797749979 0   -1.6180339887499 -1.17557050458495  Z'/><circle stroke='#000' fill='#6F6' opacity='1' cx='-1.6180339887499' r='0.33333333333333'/></g>  -->
