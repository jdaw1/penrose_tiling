<g stroke-width='0.125' stroke='#000' paint-order='fill stroke' stroke-linejoin='round' stroke-opacity='1'>  <!-- all rhombii -->

<g fill='#CCC' opacity='1'>  <!-- thins not otherwise inside a path. -->
	<use href='#t'  transform='translate(-1,3.077683537)'/>
	<use href='#t'  transform='translate(0.381966011,1.175570505) rotate(72)'/>
	<use href='#t'  transform='translate(0.381966011,-1.175570505) rotate(288)'/>
	<use href='#t'  transform='translate(-1,-3.077683537)'/>
</g>  <!-- thins not otherwise inside a path -->


<!-- Paint open paths -->

<g fill='#333' opacity='1' stroke='#000'>  <!-- Fats, open, PathLength=3: dark grey, to give whole tiling appearance of a serrated edge -->
<!-- <animate attributeName='fill' attributeType='XML' values='#333;#FFF' keyTimes='0;0.8' dur='10s' begin='0s' calcMode='discrete' repeatCount='indefinite'/> -->
	<use href='#o'  transform='translate(2) rotate(72)'/> <!-- 0 -->
	<use href='#o'  transform='translate(-1.618033989,-1.175570505) rotate(144)'/>
	<use href='#o'  transform='translate(-1.618033989,-4.97979657) rotate(216)'/>
	<use href='#o'  transform='translate(-3.236067977) rotate(252)'/> <!-- 1 -->
	<use href='#o'  transform='translate(-3.236067977) rotate(180)'/>
	<use href='#o'  transform='translate(-3.236067977) rotate(108)'/>
	<use href='#o'  transform='translate(-1.618033989,4.97979657) rotate(144)'/> <!-- 2 -->
	<use href='#o'  transform='translate(-1.618033989,1.175570505) rotate(216)'/>
	<use href='#o'  transform='translate(2) rotate(288)'/>
</g>  <!-- Fats, open, PathLength=3 -->


